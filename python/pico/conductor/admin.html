<!DOCTYPE html>
<html>
    <body>
        <h1>Kinetic Display Controls Settings</h1>

        <form id="controllersettings" onsubmit="adminurl()">
            <table>
                <tr>
                    <td>Wifi SSID</td>
                    <td><input type="text" id="ssid" value="8eb5c1217eaf" maxlength="24" size="24"></td>
                </tr>
                <tr>
                    <td>Wifi Pwd</td>
                    <td><input type="password" id="pwd" value="fd3b61afb36d" maxlength="24" size="24"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><select name="time" id="time">
                        <option value="12">12</option>
                        <option value="24">24</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Temperature</td>
                    <td><select name="tempCF" id="tempCF">
                        <option value="F">fahrenheit</option>
                        <option value="C">celsius</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Display Motor Wait Time</td>
                    <td><input type="number" id="wait" value="20" min="15" max="30"> milliseconds</td>
                </tr>
                <tr>
                    <td>Display Motor Speed</td>
                    <td><input type="number" id="speed" value="50" min="50" max="99"> percent</td>
                </tr>
                <tr>
                    <td>Schedule</td>
                    <td><select name="schedule" id="schedule"> </select></td>
                </tr>
            </table>
            <p><input type="submit"></p>
        </form>
        <script type="text/javascript">
            function adminurl() {
                v = "wifisettings/";
                v += "&schedule=" + document.getElementById("schedule").value;
                v += "ssid=" + document.getElementById("ssid").value;
                v += "&pwd=" + document.getElementById("pwd").value;
                v += "&time=" + document.getElementById("time").value;
                v += "&tempCF=" + document.getElementById("tempCF").value;
                v += "&speed=" + document.getElementById("speed").value;
                v += "&wait=" + document.getElementById("wait").value;
                document.getElementById('controllersettings').action = v;
            }
        </script>
    </body>
</html>
